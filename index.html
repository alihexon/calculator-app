<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
  </head>

<body>
    <div class="calculator">
      <p class="screen"></p>
      <div class="btn-wrapper">
        <button class="clear-btn" onclick="clearCalculation();">
          C
        </button>
        <button class="symbol-btn" onclick="updateCalculation(' / ');">
          &divide;
        </button>

        <button class="number-btn" onclick="updateCalculation('7');">
          7
        </button>
        <button class="number-btn" onclick="updateCalculation('8');">
          8
        </button>
        <button class="number-btn" onclick="updateCalculation('9');">
          9
        </button>
        <button class="symbol-btn" onclick="updateCalculation(' * ');">
          &times;
        </button>

        <button class="number-btn" onclick="updateCalculation('4');">
          4
        </button>
        <button class="number-btn" onclick="updateCalculation('5');">
          5
        </button>
        <button class="number-btn" onclick="updateCalculation('6');">
          6
        </button>
        <button class="symbol-btn" onclick="updateCalculation(' - ');">
          &minus;
        </button>

        <button class="number-btn" onclick="updateCalculation('1');">
          1 
        </button>
        <button class="number-btn" onclick="updateCalculation('2');">
          2
        </button>
        <button class="number-btn" onclick="updateCalculation('3');">
          3 
        </button>
        <button class="symbol-btn" onclick="updateCalculation(' + ');">
          &plus;
        </button>

  
        <button class="number-btn" onclick="updateCalculation('0');">
          0
        </button>
        <button class="number-btn" onclick="updateCalculation('.');">
          .
        </button>
        <button class="number-btn" onclick="doCalculation();">
          =
        </button>
  
      </div>
      </div>
    </div>
  <script src="script.js"></script>
</body>

</html>
